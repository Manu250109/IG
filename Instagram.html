<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 3px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #999;
    }

    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .separator::before {
      margin-right: 10px;
    }

    .separator::after {
      margin-left: 10px;
    }

    .forgot {
      color: #00376b;
      font-size: 12px;
      margin-top: 15px;
      cursor: pointer;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- LOGO DE INSTAGRAM DESDE IMGUR -->
    <img src="https://imgur.com/8lCZ0kZ.png" alt="Instagram" class="logo" />
    
    <form>
      <input type="text" placeholder="Teléfono, usuario o correo electrónico" />
      <input type="password" placeholder="Contraseña" />
      <button type="submit">Iniciar sesión</button>
    </form>
    
    <div class="separator">O</div>
    <div class="forgot">¿Olvidaste tu contraseña?</div>
    <div class="signup">¿No tienes una cuenta? <a href="#">Regístrate</a></div>
  </div>
</body>
</html>
